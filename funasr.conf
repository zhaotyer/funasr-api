upstream funasr_api_upstream {
    least_conn;
    server funasr-api:8000 max_fails=3 fail_timeout=10s;
    keepalive 64;
}

map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

## 入口限流：用于“让请求进入队列”而不是瞬时打爆后端
## 说明：limit_req 主要限制进入后端的请求速率，离线长音频更应靠后端线程池控制并发
limit_req_zone $server_name zone=funasr_global:10m rate=1r/s;

server {
    listen 80;
    server_name _;

    client_max_body_size 200m;

    location / {
        # 允许短时间突发，超过速率的请求会被延迟（排队），burst 过大时内存占用也会增加
        limit_req zone=funasr_global burst=30;

        proxy_pass http://funasr_api_upstream;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_connect_timeout 5s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;

        proxy_buffering off;
    }
}
